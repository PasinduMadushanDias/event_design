<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .left-panel {
            background-color: #ccc;
            height: 400px;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .box {
            background-color: #aaa;
            height: 60px;
        }
        .small-box-container {
            display: flex;
            gap: 10px;
        }
        .small-box {
            flex: 1;
            background-color: #888;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="small-box-container">
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
