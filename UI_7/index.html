<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 25px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .competition-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 400px;
            text-align: center;
        }

        .card-header {
            background-color: #3498db;
            color: white;
            padding: 25px 20px;
        }

        .card-header h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .card-header p {
            font-size: 22px;
        }

        .details-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .detail-item {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .detail-item h2 {
            color: #666;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .detail-item p {
            font-size: 20px;
            color: #333;
            font-weight: 500;
        }

        .qr-container {
            text-align: center;
            margin-top: 20px;
        }

        .qr-container div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 150px;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="competition-card">
            <div class="card-header">
                <h1>Hour of Code</h1>
                <p>2025/02/10</p>
            </div>
        </div>

        <div class="details-section">
            <div class="detail-item">
                <h2>Competition Name</h2>
                <p>Hour of Code</p>
            </div>

            <div class="detail-item">
                <h2>Date</h2>
                <p>2025/02/10</p>
            </div>

            <div class="detail-item">
                <h2>Time</h2>
                <p>9.00 am</p>
            </div>

            <div class="detail-item">
                <h2>Deadline</h2>
                <p>2025/02/05 12.00 am</p>
            </div>

            <div class="qr-container">
                <h2>Scan to Save Details</h2>
                <div id="qrCode"></div>
                <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
            </div>

            <div class="button-container">
                <button class="btn" onclick="goBack()">Back</button>
                <button class="btn" onclick="viewList()">View List</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            console.log('Back button clicked');
        }

        function viewList() {
            console.log('View List button clicked');
        }

        function generateQRCode() {
            const details = `Competition Name: Hour of Code\nDate: 2025/02/10\nTime: 9.00 am\nDeadline: 2025/02/05 12.00 am`;
            document.getElementById("qrCode").innerHTML = ""; // Clear previous QR code
            new QRCode(document.getElementById("qrCode"), {
                text: details,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
